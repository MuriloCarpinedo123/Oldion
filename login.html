<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oldion</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/bdd55da9f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Oldion</h1>
      <button class="btn-small">Login</button>
      <button class="btn-small">Cadastro</button>
    </div>

    <div class="right-panel">
      <h2 class="high">Entrar em sua conta</h2>
      <form>
        <label>
          <i class="fa-regular fa-envelope icon"></i>
          <input type="email" placeholder="Exemplo@gmail.com" />
        </label>

        <label>
          <i class="fa-solid fa-lock icon"></i>
          <input type="password" placeholder="***********" />
        </label>

        <button type="submit" class="btn-large">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
