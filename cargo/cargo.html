<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oldion</title>
  <link rel="stylesheet" href="cargo.css" />
  <script src="https://kit.fontawesome.com/bdd55da9f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2 class="title-oldion"> Oldion </h2>
    </div>

    <div class="right-panel">
      <h2 id="title-top-right-painel">Criar conta</h2>
       <h5 id="sub-title-top-right-painel">Em nosso site existem 2 tipos de contas, Responsável(quem cuida do idoso) e Idosos ( Quem recebe os
        benefícios e ajuda).</h5>
      <form>
        <label>
          <i class="fa-regular fa-envelope icon"></i>
          <input class="high" type="email" placeholder="Exemplo@gmail.com" />
        </label>

        <label>
          <i class="fa-solid fa-lock icon"></i>
          <input class="high" type="password" placeholder="***********" />
        </label>

        <button type="submit" class="btn-large">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
