<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oldion</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/bdd55da9f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2 class="title-oldion">Oldion</h2>
    </div>

    <div class="right-panel">
      <h2 id="title-top-right-painel">Crie sua conta</h2>
      <form>
        <label>
          <i class="fa-regular fa-user icon"></i>
          <input class="high" type="text" placeholder="Digite seu nome" />
        </label>

        <label>
          <i class="fa-regular fa-envelope icon"></i>
          <input class="high" type="email" placeholder="Exemplo@gmail.com" />
        </label>

        <label>
          <i class="fa-solid fa-lock icon"></i>
          <input class="high" type="password" placeholder="***********" />
        </label>

        <a href="contaExistenteDoIdoso.html">
          <button type="button" class="btn-large link-transicao" data-href="contaExistenteDoIdoso.html">Entrar</button>
        </a>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
