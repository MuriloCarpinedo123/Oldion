      <img src="../imagens/mulher idosa.webp" alt="Idosa com celular" class="image-left" />

    </div>

    <div class="buttons">
      <button class="no-account">Não tem uma conta</button>
      <a href="#" class="create-link">Criar uma...</a>

    </div>
  </div>
